<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - CitizenLink</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/additional-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>CitizenLink</span>
                </div>
                <button class="sidebar-close" id="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="submit-complaint.html">
                            <i class="fas fa-file-alt"></i>
                            <span>Submit Complaint</span>
                        </a>
                    </li>
                    <li>
                        <a href="my-complaints.html">
                            <i class="fas fa-comment-alt"></i>
                            <span>My Complaints</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-menu">
                    <button class="user-menu-btn">
                        <i class="fas fa-user"></i>
                        <span id="user-name">John Citizen</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <a href="profile.html" class="active">Profile Settings</a>
                        <a href="#" id="logout-btn" class="text-danger">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Log out</span>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <div class="main-content">
            <header class="dashboard-header">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-right">
                    <span class="welcome-text">Welcome, <span id="header-user-name">John Citizen</span></span>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="page-header">
                    <h2>Profile Settings</h2>
                    <p class="text-muted">Manage your account settings and preferences.</p>
                </div>

                <div class="card">
                    <div class="card-content">
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" name="fullName" value="John Citizen" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" value="john@example.com" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" value="+1234567890">
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" name="address" rows="3">123 Main Street, City</textarea>
                            </div>

                            <h3 class="section-title">Change Password</h3>

                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" name="currentPassword">
                            </div>

                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="newPassword">
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirmPassword">
                            </div>

                            <h3 class="section-title">Notification Preferences</h3>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="email-notifications" name="emailNotifications" checked>
                                    Receive email notifications
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="sms-notifications" name="smsNotifications" checked>
                                    Receive SMS notifications
                                </label>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../js/data.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
