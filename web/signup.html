<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
                   style-src 'self' https://cdnjs.cloudflare.com;
                   img-src 'self' data: https:;
                   font-src 'self' https://cdnjs.cloudflare.com;
                   connect-src 'self' https://lspscscjmfcywoakgrtf.supabase.co"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - CitizenLink</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./css/additional-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <a href="index.html" class="logo">
          <i class="fas fa-shield-alt"></i>
          <span>CitizenLink</span>
        </a>
      </div>

      <div class="auth-content">
        <div class="auth-card">
          <div class="card-header">
            <h2>Create an Account</h2>
            <p>Sign up for a citizen account to submit and track complaints.</p>
          </div>
          <br />
          <form id="signup-form">
            <div id="signup-section">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input-group">
                  <span class="phone-prefix">+63</span>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="9XXXXXXXXX"
                    pattern="[9][0-9]{9}"
                    inputmode="numeric"
                    maxlength="10"
                    required
                  />
                </div>
                <small class="input-hint"
                  >Enter 10 digits starting with 9</small
                >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Create a password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Continue
              </button>
            </div>
            <div class="auth-footer">
              <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
          </form>
          <div id="verification-section" class="verification-section">
              <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input
                  type="text"
                  id="otp"
                  name="otp"
                  placeholder="Enter 6-digit OTP"
                  pattern="[0-9]{6}"
                  maxlength="6"
                  inputmode="numeric"
                />
                <small class="input-hint"
                  >OTP sent to your phone number
                  <span id="resend-otp" class="resend-otp"
                    >Resend OTP</span
                  ></small
                >
              </div>
              <button
                type="button"
                id="verify-otp"
                class="btn btn-primary btn-block"
              >
                Verify & Create Account
              </button>
            </div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
